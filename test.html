<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        /*
            Model: Define variables ("the content of the page ") and create minore function which
            reltated and does function on the content 
        */
        class Model {
            constructor() {
                this.name = "oryan";
                this.last = "abergel";
            }
        }

        /*
            View: visualization, create all the dom which will include the content variables
        */
        class View {
            constructor() {
                this.body = this.getElement("body");
                this.titleElement = this.createElement("h1", "name");
                this.lastname = this.createElement("h1", "last");
                this.body.append(this.titleElement);
                this.body.append(this.lastname);
            }

            createElement(tag, className) {
                const element = document.createElement(tag);
                if (className) element.classList.add(className);
                return element;
            }

            getElement(selector) {
                const element = document.querySelector(selector);
                return element;
            }
        }

        /*
           Controller: initialize functionality and content, the controller will combine the #mode and #view
           and generate the html page with functionality
        */

        class Controller {
            #model;
            #view;
            constructor(model, view) {
                this.#model = model;
                this.#view = view;

                this.handleName(this.#model.name);
                this.handleLast(this.#model.last);
            }
            handleName = (text) => {
                this.#view.getElement(".name").textContent = text;
            };

            handleLast = (text) => {
                this.#view.getElement(".last").textContent = text;
            };
        }

        /*
           init prase: will initialize the Controller function feeding in all the view and modal elements 
           and functions
        */
        const app = new Controller(new Model(), new View());
    </script>
</body>

</html>
